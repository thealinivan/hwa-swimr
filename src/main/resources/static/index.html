                        <img src="img/outdoor.png" class="d-block w-100" alt="outdoor ocean golf">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"

                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"

                    <span class="carousel-control-next-icon" aria-hidden="true"></span>

                    </div>
                </a>
            </div>
        </section>

        <!-- add form -->
        <section>
            <form id="add-form" class="add-form">
                <h2>Add a swimming place</h2>
                <br>
                <div class="form-group">
                    <label for="add-name">Swimming place name</label>
                    <input type="name" name="name" class="form-control" id="add-name" aria-describedby="nameHelp"
                        placeholder="Place name..">
                </div>
                <br>
                <div class="form-group">
                    <label for="add-postcode">Location postcode</label>
                    <input type="postcode" name="postcode" class="form-control" id="add-postcode"
                        placeholder="Postcode..">
                </div>
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Type</label>
                    </div>
                    <select name="select" class="custom-select" id="add-select">
                        <option selected disabled hidden>Choose a swimming environment</option>
                        <option value="Indoor">Indoor</option>
                        <option value="Outdoor">Outdoor</option>
                    </select>
                </div>
                <button type="submit" id="add-btn" class="btn btn-outline-primary add-btn">Add swimming
                    place</button>
            </form>
        </section>

        <!-- update modal -->

            <div class="modal" id="btn-update" tabindex="-1">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Update swimming place</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        <div class="modal-body">

                            <form id="update-form" class="update-form">
                                <div class="form-group">
